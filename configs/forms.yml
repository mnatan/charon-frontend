---
#name surname sex citizenship pesel_number phone_number email password
registration:
    # TODO ograniczenie znaków specjalnych w imieniu i nazwisku
    - name: name
      text: Imię
      type: text
      additional:
          - required
          - pattern=".{3,}"
          - title="Imię musi składać się z przynajmniej 3 znaków."
    
    - name: surname
      text: Nazwisko
      type: text
      additional:
          - required
          - pattern=".{3,}"
          - title="Nazwisko musi składać się z przynajmniej 3 znaków."
    
    # TODO FIXME sex radio buttons style
    - name: sex
      text: Mężczyzna
      type: radio
      additional:
          - checked
          - value="m"
    
    - name: sex
      text: Kobieta
      type: radio
      additional:
          - value="f"
    
    - name: citizenship
      text: Obywatelstwo
      type: text
      additional:
          - required

    # TODO pesel nie zawsze jest wymagany
    - name: pesel_number
      text: Numer PESEL
      type: text
      additional:
          - required
          - pattern="\d{11}"
          - title="Numer telefonu musi składać się z 11 cyfr."
    
    - name: phone_number
      text: Numer telefonu
      type: text
      additional:
          - required
          - pattern="(\+\d\d)?\d{9}"
          - title="Numer telefonu musi składać się z 9 cyfr ewentualnie poprzedzonym numerem kierunkowym w formacie: +44."
    
    # TODO zawarcie kropki w adresie email
    - name: email
      text: Email
      type: email
      additional:
          - required
    
    - name: password
      text: Hasło
      type: password
      additional:
          - id="password"
          - required
          - pattern="^\S{8,}$"
          - title="Hasło musi zawierać przynajmniej 8 niebiałych znaków."
    
    - name: password_c
      text: Powtórz hasło
      type: password
      additional:
          - id="confirm_password"
          - required
          - pattern="^\S{8,}$"
          - title="Hasło musi zawierać przynajmniej 8 niebiałych znaków."
...
